<script src="https://cdn.jsdelivr.net/npm/tilt.js@2.5.1/dest/tilt.jquery.min.js"></script>
<div class="card" id="card">
  <div class="front">Front Content</div>
</div>


<script>
  const card = document.getElementById('card');

  document.addEventListener('mousemove', (e) => {
    const xOffset = (e.clientX / window.innerWidth - 0.5) * 40;
    const yOffset = (e.clientY / window.innerHeight - 0.5) * 40;
    card.style.transform = `rotateY(${xOffset}deg) rotateX(${-yOffset}deg) translate(-50%, -50%)`;
  });


</script>
<style>.card {
  width: 200px;
  height: 300px;
  perspective: 1000px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transition: transform 0.3s ease-out;
}

.front {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #ccc;
  backface-visibility: hidden;
}

</style>

</body>
